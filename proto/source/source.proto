syntax = "proto3";

package go.micro.service.user;

option go_package = "proto/source;user_lms0";

service Source {
	rpc GetBySourceTag(SourceRequest) returns (SourceResponse) {}
}

message SourceRequest {
	string sourceTag = 1;
}

message SourceResponse {
	string sourceTag = 1;
	bool systemSource = 2;
}